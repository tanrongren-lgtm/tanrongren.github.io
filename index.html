<!DOCTYPE html>
<html lang="zh-CN" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页 | Loading...</title> <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <script src="config.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { primary: '#2563EB', secondary: '#1E293B', light: '#F8FAFC' },
                    fontFamily: { sans: ['"Noto Sans SC"', 'sans-serif'] }
                }
            }
        }
    </script>
    <style>
        .work-card:hover .overlay { opacity: 1; }
        [x-cloak] { display: none !important; } /* 防止数据加载前闪烁 */
    </style>
</head>

<body class="bg-light text-secondary font-sans antialiased" x-data="siteConfig" x-cloak>

    <script>
        document.addEventListener('alpine:init', () => {
            document.title = siteConfig.profile.name + " | 个人主页";
        });
    </script>

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-gray-100 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold tracking-tighter hover:text-primary transition-colors">
                <span x-text="profile.name.split(' ')[0]"></span><span class="text-primary text-4xl">.</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center font-medium text-sm text-gray-500">
                <a href="#home" class="hover:text-primary transition-colors">首页</a>
                <a href="#about" class="hover:text-primary transition-colors">关于</a>
                <a href="#works" class="hover:text-primary transition-colors">作品</a>
                <a href="#experience" class="hover:text-primary transition-colors">经历</a>
                <a href="#contact" class="px-5 py-2 bg-secondary text-white rounded-full hover:bg-primary transition-all shadow-lg">联系我</a>
            </div>
        </div>
    </nav>

    <section id="home" class="relative min-h-screen flex items-center justify-center pt-20 overflow-hidden">
        <div class="absolute top-0 right-0 w-1/2 h-full bg-gradient-to-l from-blue-50 to-transparent -z-10 opacity-60"></div>
        <div class="container mx-auto px-6 grid md:grid-cols-2 gap-12 items-center">
            <div data-aos="fade-up">
                <div class="inline-block px-3 py-1 mb-4 text-xs font-bold text-primary uppercase bg-blue-50 rounded-full" x-text="profile.title"></div>
                <h1 class="text-5xl md:text-6xl font-bold leading-tight mb-6" x-text="profile.slogan"></h1>
                <p class="text-lg text-gray-500 mb-8 max-w-lg leading-relaxed" x-text="profile.description"></p>
                <div class="flex gap-4">
                    <a href="#works" class="px-8 py-3 bg-secondary text-white rounded-full font-medium hover:bg-primary transition-all shadow-xl flex items-center gap-2">
                        查看作品 <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </div>
            <div class="relative" data-aos="fade-left">
                <div class="relative z-10 rounded-2xl overflow-hidden shadow-2xl rotate-2 hover:rotate-0 transition-all duration-500">
                    <img :src="profile.avatar" alt="工作照" class="w-full h-[500px] object-cover">
                </div>
                <div class="absolute top-4 -right-4 w-full h-full border-2 border-primary/20 rounded-2xl -z-0"></div>
            </div>
        </div>
    </section>

    <section class="py-10 border-y border-gray-100 bg-white" id="about">
        <div class="container mx-auto px-6">
            <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center divide-x divide-gray-100">
                <template x-for="item in stats">
                    <div data-aos="fade-up">
                        <h3 class="text-4xl font-bold text-secondary mb-1" x-text="item.number"></h3>
                        <p class="text-sm text-gray-400" x-text="item.label"></p>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section id="works" class="py-20 bg-light">
        <div class="container mx-auto px-6">
            <div class="mb-12" data-aos="fade-right">
                <h2 class="text-3xl font-bold mb-2">精选案例</h2>
                <p class="text-gray-500">Selected Works</p>
            </div>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                <template x-for="work in works">
                    <a :href="work.link" target="_blank" class="group work-card relative cursor-pointer" data-aos="fade-up">
                        <div class="relative overflow-hidden rounded-xl shadow-lg aspect-video bg-gray-200">
                            <img :src="work.image" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                            <div class="overlay absolute inset-0 bg-secondary/80 flex flex-col items-center justify-center opacity-0 transition-opacity duration-300">
                                <i class="fas fa-play-circle text-5xl text-white mb-2 transform group-hover:scale-110 transition-transform"></i>
                            </div>
                        </div>
                        <div class="mt-4">
                            <span class="text-xs font-bold text-primary uppercase tracking-wider" x-text="work.category"></span>
                            <h3 class="text-xl font-bold mt-1 group-hover:text-primary transition-colors" x-text="work.title"></h3>
                        </div>
                    </a>
                </template>
            </div>
        </div>
    </section>

    <section id="experience" class="py-20 bg-white">
        <div class="container mx-auto px-6 max-w-4xl">
            <div class="text-center mb-16">
                <h2 class="text-3xl font-bold mb-4">工作经历</h2>
                <div class="h-1 w-20 bg-primary mx-auto rounded-full"></div>
            </div>
            <div class="relative border-l-2 border-gray-100 space-y-12 ml-4 md:ml-0">
                <template x-for="job in experience">
                    <div class="relative pl-8 md:pl-0" data-aos="fade-up">
                        <div class="absolute -left-[9px] top-0 w-5 h-5 bg-white border-4 border-primary rounded-full md:left-1/2 md:-ml-[10px]"></div>
                        <div class="md:grid md:grid-cols-2 md:gap-12 items-start">
                            <div class="md:text-right mb-2 md:mb-0">
                                <h4 class="text-lg font-bold text-secondary" x-text="job.role"></h4>
                                <p class="text-primary font-medium" x-text="job.company"></p>
                                <span class="text-sm text-gray-400" x-text="job.time"></span>
                            </div>
                            <div class="md:mt-0">
                                <p class="text-gray-600 leading-relaxed text-sm" x-text="job.desc"></p>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </section>

    <section id="contact" class="py-20 bg-secondary text-white relative overflow-hidden">
        <div class="absolute top-0 right-0 w-full h-full opacity-10" style="background-image: radial-gradient(#ffffff 1px, transparent 1px); background-size: 30px 30px;"></div>
        <div class="container mx-auto px-6 relative z-10">
            <div class="max-w-4xl mx-auto bg-white/5 backdrop-blur-sm border border-white/10 rounded-3xl p-8 md:p-12 shadow-2xl flex flex-col md:flex-row items-center justify-between gap-10">
                <div class="text-center md:text-left">
                    <h2 class="text-3xl font-bold mb-4">期待与您的合作</h2>
                    <div class="flex flex-col gap-4">
                        <div class="flex items-center gap-3 text-lg justify-center md:justify-start">
                            <i class="fas fa-phone-alt text-primary"></i>
                            <span x-text="contact.phone"></span>
                        </div>
                        <a :href="contact.emailLink" class="flex items-center gap-3 text-lg justify-center md:justify-start hover:text-primary transition">
                            <i class="fas fa-envelope text-primary"></i>
                            <span x-text="contact.email"></span>
                        </a>
                    </div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="w-32 h-32 bg-white rounded-lg p-2 mb-3">
                        <img :src="contact.wechatQr" alt="微信二维码" class="w-full h-full">
                    </div>
                    <span class="text-sm text-gray-400 tracking-wider">扫码加微信</span>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-gray-500 py-8 border-t border-gray-800 text-center text-sm">
        <p>&copy; 2024 <span x-text="profile.name"></span>. All Rights Reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({once: true, offset: 50, duration: 800});</script>
</body>
</html>
